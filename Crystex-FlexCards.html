<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystex â€” FlexCards Demo</title>
    <!-- Styles here -->
    <style>

        :root{
            --bg: #181221;
            --panel-1: #2a1052;
            --panel-2: #080075;
            --accent: #5a4cff;
            --box-w: min(18vw, 200px);
            --box-h: min(11vw, 120px);
            --gap: 1rem;
            --radius: 10px;
            --text-light: #f3f2f8;
        }

        *{box-sizing: border-box;}

        body{
            margin: 0;
            padding: 0;
            background-color: beige;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container{
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
            height: 100vh;
            padding: 30px;
            background-color: rgb(24, 18, 33);
        }

        .reverse{flex-direction: row-reverse;}

        .box{
            display: flex;
            width: 150px;
            height: 85px;
            border: none;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background: linear-gradient(50deg, rgb(24, 18, 33) 5%, rgb(42, 16, 82) 40%, rgb(8, 0, 117));
            font-size: 20px;
            font-weight: 700;
            color: rgb(255, 255, 255);
        }
        
        .b{transform: translateY(-15px);}

        .a{transform: translateY(-30px);}

        @media (max-width:640px){
            .root{ --card-w: 28vw; --card-h: 20vw; --gap: .6rem; }
            .canvas{ padding:1rem; justify-content:center }
        }

    </style>
</head>
<body>
    <main class="canvas">
        <div class="container reverse">
            <div class="box a">A</div>
            <div class="box b">B</div>
            <div class="box c">C</div>
        </div>
    </main>
</body>
</html>
